<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mobile Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        canvas {
            background-color: #ffffff;
            border: 1px solid #000000;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1;
        }
        #gameOverMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <button id="startButton">Ruh Eşim Oyunu Başlatabilir misin?</button>
    <div id="gameOverMessage">Oyun Bitti Ama Sen Devam Et Aşkım!<br>Skorunuz: <span id="score"></span></div>
    <canvas id="gameCanvas" width="600" height="800"></canvas>
    <audio id="backgroundMusic" loop>
        <source src="sounds/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="game.js"></script>
</body>
</html>
